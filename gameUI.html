<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissor</title>

    <link rel="stylesheet" href="game.css">

</head>
<body>
            <ul class="links-container">
                <li class="links-item"><a href="index.html" class="link active">home</a></li>
            </ul>

    <section class="game">
       
        <div class="intro">
            <h1>Rock Paper Scissors</h1>
            <button> Let's Play</button>
        </div>
        <div class="match fadeOut">
        
            <div id ="score" class="score">
                <div class="player-score">
                    <h2>Player</h2>
                    <p>0</p>
                </div>
                <div class="computer-score">
                    <h2>Computer</h2>
                    <p>0</p>
                </div>
            </div>
        
            
            <h2 class="winner">Choose an option</h2>
            <div class="hands">
                <img class= "player-hand" src="img/rock.png" alt="rock">
                <img class= "computer-hand" src="img/rock.png" alt="rock">
            </div>
            <div class="options">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissors">scissors</button>        
        </div>
        <button id="restart" class="restart-btn">Restart Game</button>
        </div>
        <p class="repo">Link to <a href="https://github.com/MorenaTirana/RockPaperScissor---UI"> GitHub Repository</a></p>
    </section>

    <script src="js/gameUI.js"></script>
    
</body>
</html>
